name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Serverless RAG Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'ap-northeast-2' }}
      
      - name: Install CDK dependencies
        run: |
          cd infrastructure/cdk
          pip install -r requirements.txt
      
      - name: Install CDK CLI
        run: npm install -g aws-cdk
      
      - name: CDK Bootstrap (if needed)
        run: |
          cd infrastructure/cdk
          cdk bootstrap || echo "Bootstrap already done"
        continue-on-error: true
      
      - name: CDK Synth
        run: |
          cd infrastructure/cdk
          cdk synth
      
      - name: CDK Deploy
        run: |
          cd infrastructure/cdk
          cdk deploy --require-approval never
        env:
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER || 'openai' }}
      
      - name: Output deployment info
        run: |
          echo "Deployment completed successfully"
          echo "Check AWS Console for Lambda functions and API Gateway endpoints"

